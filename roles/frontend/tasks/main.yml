- name: Installing nginx
  ansible.builtin.dnf:
    name: nginx
    state: present
- name: copying expense config file
  ansible.builtin.copy:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: Import common role - App prereq dir
  ansible.builtin.import_role:
    name: common
    task_from: app-prereq
  vars:
    app_dir: /usr/share/nginx/html
    component: frontend

- name: starting nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes